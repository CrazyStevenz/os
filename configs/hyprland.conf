### LAUNCH ###

# Launch apps on startup
exec-once = waybar & nm-applet --indicator & firefox & codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland & signal-desktop --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland & flatpak run --command=discord-screenaudio de.shorsh.discord-screenaudio & steam & system-monitoring-center & nautilus --new-window & kitty --class startup-kitty & kitty --class startup-kitty & kitty --class startup-kitty & kitty --class startup-kitty & dbus-hypr-environment

# Move apps to workspaces on startup
windowrulev2 = workspace 1 silent,class:^(firefox)$,title:^(firefox)$
windowrulev2 = workspace 2 silent,title:^(VSCodium)$
windowrulev2 = workspace 3 silent,class:^(signal)$,title:^(Signal)$
windowrulev2 = workspace 3 silent,title:^(discord-screenaudio)$
windowrulev2 = workspace 4 silent,class:^(Steam)$,title:^(Steam)$
windowrulev2 = workspace 5 silent,title:^(Home)$
windowrulev2 = workspace 6 silent,class:^(.system-monitoring-center-wrapped)$
windowrulev2 = workspace 7 silent,class:^(startup-kitty)$

# Set GTK variables
exec_always {
gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
gsettings set org.gnome.desktop.interface icon-theme 'Tela-black-dark'
gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'
}

### MONITORS ###

# See available monitors with 'hyprctl monitors'
monitor=DP-3,1920x1080@144,0x0,1 # (NAME,RES@HZ,OFFSET,SCALE)

### CONFIGURATION ###

general {
    border_size = 2
    no_border_on_floating = true
    gaps_in = 0
    gaps_out = 0
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(999999aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur_size = 3
    blur_new_optimizations = true
    drop_shadow = false
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us,gr
    # Change input language with Win + Space
    kb_options = grp:win_space_toggle
    # Will focus mouse on other windows on focus but not the keyboard
    follow_mouse = 2
    force_no_accel = yes
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

### KEYBINDINGS ###

# Set mod key to Super
$mainMod = SUPER

bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, K, exec, grim - | wl-copy
bind = $mainMod, L, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mod key + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mod key + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mod key + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod key + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mod key + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
